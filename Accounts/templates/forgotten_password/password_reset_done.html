{% extends "base.html" %}

{% block title %}
    Password Reset Done
{% endblock title %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Check Your Email</h2>
        <p class="text-center text-gray-600 mb-6">An email has been sent with instructions to reset your password.</p>
        
        <div class="text-center">
            <a 
                href="{% url 'login' %}" 
                class="inline-block bg-cyan-600 text-white py-2 px-6 rounded-lg hover:bg-cyan-700 transition-all duration-300 ease-in-out"
            >
                Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock content %}
