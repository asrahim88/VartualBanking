{% extends "base.html" %}

{% block title %}
    Password Reset Confirm
{% endblock title %}
{% load static %}
{% block extra_css %}
    <!-- Add this line for Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
{% endblock extra_css %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
        <h2 class="text-2xl font-semibold text-center text-cyan-600 mb-6">Set a New Password</h2>

        <form method="post" id="passwordResetForm">
            {% csrf_token %}

            <!-- Password Form Fields -->
            <div class="space-y-6">

                <!-- New Password -->
                <div class="relative">
                    <label for="id_new_password1" class="text-sm font-medium text-gray-600">New Password</label>
                    <input 
                        type="password" 
                        name="new_password1" 
                        id="id_new_password1" 
                        class="w-full mt-2 px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-cyan-500 focus:outline-none pr-10 "
                        placeholder="Enter your new password" 
                    />
                    <i id="togglePassword1" class="fas fa-eye absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer mt-[15px]"></i>
                    <i id="togglePassword1Slash" class="fas fa-eye-slash absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer hidden mt-[15px]"></i>
                </div>

                <!-- Confirm New Password -->
                <div class="relative">
                    <label for="id_new_password2" class="text-sm font-medium text-gray-600">Confirm New Password</label>
                    <input 
                        type="password" 
                        name="new_password2" 
                        id="id_new_password2" 
                        class="w-full mt-2 px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-cyan-500 focus:outline-none pr-10"
                        placeholder="Confirm your new password" 
                    />
                    <i id="togglePassword2" class="fas fa-eye absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer mt-[15px]"></i>
                    <i id="togglePassword2Slash" class="fas fa-eye-slash absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer hidden mt-[15px]"></i>
                </div>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full bg-cyan-600 text-white py-2 rounded-lg hover:bg-cyan-700 transition-all duration-300 ease-in-out mt-6"
            >
                Change Password
            </button>
        </form>
    </div>
</div>
{% endblock content %}
{% block extra_js %}
    <script src="{% static "js/password_reset_confirm.js" %}"></script>
{% endblock extra_js %}
