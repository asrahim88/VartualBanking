{% extends "base.html" %}

{% block title %}password_reset{% endblock title %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Forgot Password?</h2>
        <p class="text-center text-gray-600 mb-6">Enter your email to reset your password:</p>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <!-- Form Fields -->
            <div class="space-y-4">
                <input 
                    type="email" 
                    name="email" 
                    class="block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-600" 
                    placeholder="Enter your email"
                    required 
                />
            </div>
            

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full bg-cyan-600 text-white py-2 rounded-lg hover:bg-cyan-700 transition-all duration-300 ease-in-out"
            >
                Reset Password
            </button>
        </form>
    </div>
</div>
{% endblock content %}
